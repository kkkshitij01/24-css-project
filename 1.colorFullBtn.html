<style>
  * {
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: var(--body-bg);
    font-family: var(--font-family);
  }
  :root {
    --font-family: "Karla", sans-serif;
    --body-bg: #1e1f25;
    --btn-bg: #000;
    --btn-color: #cbcbcb;
    --btn-color-hover: #fff;
    --grad-color1: #eeaf61;
    --grad-color2: #fb9062;
    --grad-color3: #ee5d6c;
    --grad-color4: #ce4993;
    --grad-color5: #6a0d83;
  }
  body {
  }
  .btn-border {
    padding: 2px;
    background: linear-gradient(
      115deg,
      var(--grad-color1),
      var(--grad-color2),
      var(--grad-color3),
      var(--grad-color4),
      var(--grad-color5)
    );
  }
  .btn-border:hover {
    background-color: transparent;
    padding: 2px;
    background: linear-gradient(
      -230deg,
      var(--grad-color5),
      var(--grad-color4),
      var(--grad-color3),
      var(--grad-color2),
      var(--grad-color1)
    );
  }
  .btn {
    border: none;
    border-radius: 1px;
    background-color: black;
    color: cbcbcb;
    font-size: larger;
    padding: 1rem 1.2rem;
    border: 2px solid gradient;
    letter-spacing: 0.2rem;
  }
  .btn:active {
    color: white;
    background-color: transparent;
  }

  <span class="btn-border">

  </span>
